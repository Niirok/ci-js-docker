name: tuto-ci-docker

on: # specify the build to trigger the automated ci/cd
    push:
        branches:
            - "main"
            - "develop"
jobs:
    build:
        name: Build Docker image
        runs-on: ubuntu-latest # specify the build machine
        env:
            GITHUB_BRANCH: ${{ github.ref }}
        steps:
              
        - # checkout to the repository on the build machine
            name: Checkout
            uses: actions/checkout@v3

        - # login to Docker Hub using the secrets provided
            name: Login to Docker Hub
            uses: docker/login-action@v3
            with:
                username: ${{ secrets.DOCKERHUB_USERNAME }}
                password: ${{ secrets.DOCKERHUB_TOKEN }}

        - # create a build kit builder instance
            name: Set up Docker Buildx
            uses: docker/setup-buildx-action@v2

        - # build the container image and push it to Docker Hub with \
          # the name ci-js-docker.
            name: Build and push
            uses: docker/build-push-action@v4
            with:
              context: .
              file: ./Dockerfile
              push: true
              tags: ${{ secrets.DOCKERHUB_USERNAME }}/ci-js-docker:latest:${{ GITHUB_BRANCH }}
